<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Test</title>

    <!-- Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/5c1272d9b0.js" crossorigin="anonymous"></script>
    <!-- Link to Popcorn.js -->
    <script src="https://static.bocoup.com/js/popcorn.min.js"></script>
    <!-- Link to jquery a dependency of Popcorn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link to StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Before and After Video Slider</h1>

    <div class="container"> <!-- start of video container -->
        <div id="before-after-slider">
            <!-- Video 1 -->
            <div class="vid-cont" id="before-vid">
                <video width="1280" id="a" controls controlsList="nofullscreen nodownload" preload="auto">
                    <source src="https://pb-site-videos.s3.amazonaws.com/PaperDougLoop-01.mp4">
                    </source>
                    </source>
                </video>
            </div>

            <!-- Video 2 -->
            <div class="vid-cont" id="after-vid">
                <video width="1280" id="b" preload="auto">
                    <source src="https://pb-site-videos.s3.amazonaws.com/Unifor-Writ-Video-6sec-loop-16_9.mp4">
                    </source>
                </video>
            </div>

            
            <div id="resizer" data-playing="false" role="switch" aria-checked="false">
                <audio id="c" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous" preload="auto"></audio>
            </div>            
            
        </div> <!-- ending div for slider -->
        
        <!-- Inputs -->
        <!-- Input for Scrub -->
        <input type="range" value="0" id="scrub" hidden>

        <!-- Input for Volume -->
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01" hidden>

        <!-- Input for Speaker  Panner -->
        <input type="range" id="panner" min="-1" max="1" value="0" step="0.01" hidden>

    </div> <!-- ending div for video container -->


<script src="script.js"></script>    
</body>
</html>
