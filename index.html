<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Test</title>

    <!-- Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/5c1272d9b0.js" crossorigin="anonymous"></script>


    <!-- Link to StyleSheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Before and After Video Slider</h1>

    <div class="container"> <!-- start of video container -->
        <div id="before-after-slider">
            <!-- Video 1 -->
            <div class="vid-cont" id="before-vid">
                <video height="360" width="720" id="a" controls>
                    <source src="https://pb-site-videos.s3.amazonaws.com/PaperDougLoop-01.mp4">
                    </source>
                    <!-- <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.ogv">
                    </source>
                    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.webm">
                    </source> -->
                </video>
            </div>

            <!-- Video 2 -->
            <div class="vid-cont" id="after-vid">
                <video height="360" width="720" id="b">
                    <source src="https://pb-site-videos.s3.amazonaws.com/Unifor-Writ-Video-6sec-loop-16_9.mp4">
                    </source>
                    <!-- <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.ogv">
                    </source>
                    <source src="https://videos.mozilla.org/serv/webmademovies/popcorntest.webm">
                    </source> -->
                </video>
            </div>



            <input type="range" value="0" id="scrub" hidden>

            <div id="resizer"></div>            

        </div> <!-- ending div for slider -->

    </div> <!-- ending div for video container -->



<!-- Link to Popcorn.js -->
<script src="https://static.bocoup.com/js/popcorn.min.js"></script>
<!-- Link to jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>    
</body>
</html>
